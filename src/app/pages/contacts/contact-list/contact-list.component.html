<!--Sorting DataTable Starts-->
<section id="sorting" class="mb-3">
    <div class="row">
        <div class="col-6">
                <div class="btn-group ml-1">
                        <div ngbDropdown placement="bottom-right" class="d-inline-block">
                            <button class="btn btn-sm btn-outline-secondary" id="dropdownBasic1" ngbDropdownToggle>All Contacts</button>
                            <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                                <button class="dropdown-item">All Contacts</button>
                                <button class="dropdown-item">Customers</button>
                                <button class="dropdown-item">Vendors</button>
                                <button class="dropdown-item">Active Contacts</button>
                                <button class="dropdown-item">Inactive Contacts</button>
                                <div class="dropdown-divider"></div>
                                <button class="dropdown-item">UnPaid Customers</button>
                            </div>
                        </div>
                    </div>
            
        </div>
        <div class="col-6">
            <div class="content-header float-right">Sorting DataTable</div>
            
        </div>
    </div>
  
        <div class="col-12">
                <!-- <ngx-datatable class="bootstrap" [rows]="rows" [columns]="[{name:'Name'},{name:'Company Name'},{name:'E-mail'},{name:'Phone'},{name:'GST TREATMENT'},{name:'RECEIVABLES'},{name:'PAYABLES'}]" [columnMode]="'force'"
                [headerHeight]="50" [footerHeight]="50" [rowHeight]="'auto'" [limit]="10" [sorts]="[{prop: 'name', dir: 'desc'}]">
            </ngx-datatable> -->
            <input type='text' style='padding:8px;margin:15px auto;width:30%;' placeholder='Type to filter the name column...' (keyup)='updateFilter($event)'
            />
            <ngx-datatable class="bootstrap" [rows]="rows" [columnMode]="'force'"
            [headerHeight]="50" [footerHeight]="50" [rowHeight]="50" [scrollbarV]="true" [sorts]="[{prop: 'name', dir: 'desc'}]" [limit]="10">
                <ngx-datatable-column name="Name">
                    
                    <ng-template let-row="row" ngx-datatable-cell-template>
                        {{row.name}}
                    </ng-template>
                </ngx-datatable-column>
                                    <ngx-datatable-column name="Company Name">
                                        <ng-template let-row="row" ngx-datatable-cell-template>
                                            {{row.company}}
                                        </ng-template>
                                    </ngx-datatable-column>
                <ngx-datatable-column name="E-mail"  [width]="200">
                    <ng-template let-row="row" ngx-datatable-cell-template>
                        {{row.email}}
                    </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column name="Phone">
                    <ng-template let-row="row" ngx-datatable-cell-template>
                        {{row.phone}}
                    </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column name="GST TREATMENT" [width]="200">
                    <ng-template let-row="row" ngx-datatable-cell-template style="font-size: 12px">
                        {{row.gstStatus}}
                    </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column name="RECEIVABLES">
                    <ng-template let-row="row" ngx-datatable-cell-template>
                        {{row.receive}}
                    </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column name="PAYABLES">
                    <ng-template let-row="row" ngx-datatable-cell-template>
                        {{row.pay}}
                    </ng-template>
                </ngx-datatable-column>
               
            </ngx-datatable>
        </div>
</section>
<!--Sorting DataTable Ends-->
